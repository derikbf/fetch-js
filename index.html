<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando FETCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
      <h2>FETCH - BUSCANDO DADOS DO MEU USUÁRIO NO GITHUB</h2>
    </header>

    <section>
      <div id="github">
        <strong> Usuário</strong>
        <div id="user"></div>
        <br />
        <strong> Nome</strong>
        <div id="nome"></div>
        <br />
        <strong> Empresa</strong>
        <div id="company"></div>
        <br />
        <strong> ID do Usuário</strong>
        <div id="id"></div>
        <br />
        <strong> URL</strong>
        <div id="url"></div>
        <br />
        <strong> BIO (descrição)</strong>
        <div id="bio"></div>
        <br />
        <strong> Seguidores</strong>
        <div id="followers"></div>
        <br />
        <strong> Segue</strong>
        <div id="following"></div>
        <br />
        <strong> Data de criação do GitHub:</strong>
        <div id="created_at"></div>
        <br />
      </div>

    </section>

    <footer>
      <p>&copy; Dérik Barcellos Favoretti</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
